<!-- Public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Swift Project</title>
</head>
<body>
<h1>AI Swift Project</h1>
<p>Interact with our AI model below:</p>
<form id="aiForm">
<label for="inputText">Enter text:</label>
<input type="text" id="inputText" name="inputText" required>
<button type="submit">Submit</button>
</form>
<div id="response"></div>

<script>
document.getElementById('aiForm').addEventListener('submit', async function(event) {
event.preventDefault();
const inputText = document.getElementById('inputText').value;
const responseDiv = document.getElementById('response');

const response = await fetch('/ai', {
method: 'POST',
headers: {
'Content-Type': 'application/json'
},
body: JSON.stringify({ text: inputText })
});

const result = await response.json();
responseDiv.innerHTML = `<p>Response: ${result.message}</p>`;
});
</script>
</body>
</html>
