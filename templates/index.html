<!-- myapp/templates/myapp/index.html -->
<!DOCTYPE html>
<html>
<head>
<title>Roda AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* Your existing CSS here */
</style>
</head>
<body>
<div class="container">
<h1>Ask RODA</h1>
<form id="aiForm" method="post" action="{% url 'generate_text' %}">
{% csrf_token %}
<label for="prompt">Enter your prompt:</label>
<input type="text" id="prompt" name="prompt">
<button type="submit">Ask</button>
</form>
<div id="result"></div>
</div>
<script>
document.getElementById('aiForm').addEventListener('submit', function(event) {
event.preventDefault(); // Prevent the form from submitting the traditional way
const prompt = document.getElementById('prompt').value;
const resultDiv = document.getElementById('result');

// Create an XMLHttpRequest object
const xhr = new XMLHttpRequest();
xhr.open('POST', '{% url "generate_text" %}', true);
xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
xhr.setRequestHeader('X-CSRFToken', '{{ csrf_token }}');

// Define what happens on successful data submission
xhr.onload = function() {
if (xhr.status === 200) {
resultDiv.innerHTML = xhr.responseText;
} else {
resultDiv.innerHTML = 'Error: ' + xhr.status;
}
};

// Define what happens in case of error
xhr.onerror = function() {
resultDiv.innerHTML = 'Request failed';
};

// Send the data
xhr.send('prompt=' + encodeURIComponent(prompt));
});
</script>
</body>
</html>
