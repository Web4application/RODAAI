<!-- myapp/templates/myapp/index.html -->
<!DOCTYPE html>
<html>
<head>
<title>Roda AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* style.css */

  body {
font-family: Arial, sans-serif;
background-color: #663D00;
margin: 0;
padding: 0;

  header {
background-color: #331f00;
color: white;
text-align: center;
padding: 1em 0;
}

  #chatbox {
max-width: 600px;
margin: 20px auto;
padding: 10px;
background-color: white;
border: 1px solid #ddd;
border-radius: 10px;
height: 400px;
overflow-y: auto;
}

  .user-message, .ai-message {
padding: 10px;
margin: 10px 0;
border-radius: 10px;
max-width: 80%;
}

  .user-message {
background-color: #d1e7dd;
align-self: flex-end;
}

  .ai-message {
background-color: #E7E6E6;
align-self: flex-start;
}
input[type="text"] {
width: calc(100% - 100px);
padding: 10px;
margin: 10px 0;
border: 1px solid #ddd;
border-radius: 5px;
}

  button {
padding: 10px;
background-color: #4CAF50;
color: white;
border: none;
border-radius: 5px;
cursor: pointer;
}

  button:hover {
background-color: #CB7A01;
}
main {
display: flex;
flex-direction: column;
align-items: center;
}

  #chatbox {
display: flex;
flex-direction: column;
}

  /* Responsive styles */
@media (max-width: 600px) {
#chatbox {
width: 90%;
height: 300px;
}

input[type="text"] {
width: calc(100% - 80px);
}

  button {
width: 70px;
}
} 
</style>
<script>
function handleSubmit(event) {
event.preventDefault(); // Prevent the form from submitting the traditional way
const prompt = document.getElementById('prompt').value;
const resultDiv = document.getElementById('result');

// Simulate an AI text generation process
resultDiv.innerHTML = `Generated text for prompt: "${prompt}"`;
}
</script>
</head>
<body>
<div class="container">
<h1>AI Text Generator</h1>
<form id="aiForm" method="post" action="{% url 'generate_text' %}">
{% csrf_token %}
<label for="prompt">Enter your prompt:</label>
<input type="text" id="prompt" name="prompt">
<button type="submit">Generate</button>
</form>
<div id="result"></div>
</div>
<script>
document.getElementById('aiForm').addEventListener('submit', handleSubmit);
</script>
</body>
</html>
