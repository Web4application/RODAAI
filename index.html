<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RODA AI</title>
  <link rel="stylesheet" href="/assets/style.css" />
  <link rel="icon" href="/assets/favicon.ico" />
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>RODA AI</h2>
      <ul>
        <li class="active"># general</li>
        <li># analysis</li>
        <li># multimedia</li>
        <li># dev-support</li>
      </ul>
    </aside>

    <!-- Main Chat -->
    <main class="chat">
      <header class="chat-header">
        <h3># general</h3>
      </header>

      <!-- History -->
      <section id="history-section">
        <h2>Analysis History</h2>
        <ul id="analysis-list"></ul>
      </section>

      <!-- Responses -->
      <div id="response-container">
        <h2>RODA AI Responses</h2>
        <div id="text-responses"></div>
        <div id="image-responses"></div>
      </div>

      <!-- Inputs -->
      <footer class="chat-input">
        <input type="text" id="text-input" placeholder="Message #general" />
        <button id="submit-text">Send</button>
        <input type="file" id="file-input" accept="image/*" hidden />
        <button id="upload-button">ðŸ“·</button>
        <button id="start-speech">ðŸŽ¤</button>
      </footer>
    </main>
  </div>

  <script type="module" src="/assets/script.js"></script>
</body>
</html>
